<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/contact.css">
     <!-- fonts -->
     <script src="https://kit.fontawesome.com/d8ab0e903f.js" crossorigin="anonymous"></script>
     <link rel="preconnect" href="https://fonts.googleapis.com" />
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
     <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@300;400;500;600&display=swap" rel="stylesheet" />

     <!-- jquery -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <title>Contact Page</title>
</head>
<body>
  <!-- header -->
    <section class="hero-header" id="header">
        <nav class="hero-navbar">
          <a class="hero-nav-link" href="#links">Links</a>
          <a class="hero-nav-link" href="#contact">Contact</a>
        </nav>
      </section>

      <!-- Main -->
      <main id="main">
        <!-- link section -->
          <section id="links" class="block">
              <div class="col-animate" if>
              </div>
                 <div class="container">
                        <div class="col">
                             <h1 class="header"> Links</h1>
                          <div class="link-block">
                            <a target="_blank" href="https://www.linkedin.com/in/evgeniia-khechueva/"> <div class="link l-icon">
                                  <div class="tooltip">Linkedin</div>

                                  <span><i class="fab fa-linkedin"></i></span>
                                </div>
                              </a>

                              <a target="_blank" href="https://github.com/ShoshaTheTarnegolet">
                                  <div class="link l-icon">
                                    <div class="tooltip">Github</div>
                                    <span><i class="fab fa-github"></i></span>
                                  </div>
                              </a>
                               <a target="_blank" href="https://codepen.io/ShoshaTheTarnegolet">
                                  <div class="link l-icon">
                                    <div class="tooltip">Codepen</div>
                                    <span><i class="fab fa-codepen"></i></span>
                                  </div>
                               </a>
                               <a target="_blank" href="https://stackoverflow.com/users/17152869/shoshathetarnegolet">
                                  <div class="link l-icon">
                                    <div class="tooltip">Stackoverflow</div>
                                    <span><i class="fab fa-stack-overflow"></i></span>
                                  </div>
                               </a>
                          </div>
                   <div class="cards">
                              <div class="card">
                                  <div class="icon"><img src="https://img.icons8.com/ios/100/000000/ringing-phone.png"/></div>
                                  <div class="contact-info">
                                      <p>Phone</p>
                                      <p>+79533574107</p>
                                    </div>
                              </div>
                              <div class="card">
                                  <div class="icon"><img src="https://img.icons8.com/carbon-copy/100/000000/email.png"/></div>
                                  <div class="contact-info">
                                      <p>Email</p>
                                      <p>evgeniia.vader@gmail.com</p>
                                    </div>
                              </div>
                              <div class="card">
                                  <div class="icon"><img src="https://img.icons8.com/carbon-copy/100/000000/order-delivered.png"/></div>
                                  <div class="contact-info">
                                      <p>Address</p>
                                  <p>Israel, Ramat Gan</p>
                                    </div>
                              </div>
                   </div>
                       </div>

                 </div>

             </section>

<!-- contact block -->
          <section id="contact" class="block ">
              <div class="col-animate">
              </div>
              <!-- modal&calendar -->
              <div id="modal-container">
                <div class="modal-background">
                  <div class="modal">
                     <div id="month-calendar">

                      <ul class="month">
                        <button id = 'close' class="close-button"><i class="fas fa-times"></i></button>
                          <li class="prev" id="btnPrev"><i class="fas fa-backward"></i></li>
                          <li class="next" id="btnNex"><i class="fas fa-forward"></i></li>
                          <li class="month-name"></li>
                          <li class="year-name"></li>
                      </ul>
                      <ul class="weekdays">
                          <li>Mo</li>
                          <li>Tu</li>
                          <li>We</li>
                          <li>Th</li>
                          <li>Fr</li>
                          <li>Sa</li>
                          <li>Su</li>
                      </ul>
                      <ul class="days">
                      </ul>
                  </div>

                  </div>
                </div>
              </div>
              <div class="container">
                <div class="col">
                      <h1 class="header">
                          Contact Me
                      </h1>
                <!-- <div class="form-block"> -->
                        <form action="#" id="contact-form">
                                  <div class="text-input">
                                  <input type="text" name="name" id="name" placeholder="Name" required="required" /></div>
                                          <div class="text-input">
                                              <input type="text" name="lastName" id="lastName" placeholder="Last Name" /></div>

                                  <div class="text-input">
                                    <input type="email" name="email" id="email" placeholder="Email" pattern=".+@globex\.com" size="30" required="required"/>
                                  </div>
                                  <div class="text-input">
                                     <div class="input2">
                                          <input type="text" name="phone" id="phone" placeholder="Phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"/>
                                          <input type="date"
                                           name="date"  id="date"
                                  placeholder="Date/Time">
                                     </div>
                                    </div>
                                    <div class="text-input">
                                        <textarea name="message" id="message" cols="10" rows="2" placeholder="Message"></textarea>
                                      </div>
                                    </form>
                                  <div class="form-bottom">
                                      <button id="calendarBtn" class="btn map-btn"><span>Calendar</span></button>
                                      <button id="submit" class="btn map-btn"><span>Submit</span></button>
                                  </div>
                            </form>
                  </div>
              </div>
          </section>
<!-- footer -->
      <footer id="footer">
          <div class="footer-img">
              <div class="end">
                  <p>       &copy; Shosha The Tarnegolet 2021</p>
                    <p>     Israel</p>
                     <p>    All rights reserved</p>
          </div>
                </div>

  </footer>
      </main>
      <script  type="text/javascript" src="./scripts/appContact.js"></script>
      <script  type="text/javascript" src="./scripts/calendar.js"></script>
</body>
</html>
